{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}
    Reservar Habitación
{% endblock %}

{% block content %}
    <section class="reserva">
        <h2>Reservar Habitación {{ habitacion.numero }}</h2>
        <form method="post" class="formulario-reserva">
            {% csrf_token %}
            <input type="hidden" name="habitacion_id" value="{{ habitacion.id }}">
            <div class="form-group">
                <label for="fecha_inicio">Fecha de ingreso:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
            </div>
            <div class="form-group">
                <label for="fecha_fin">Fecha de salida:</label>
                <input type="date" id="fecha_fin" name="fecha_fin" required>
            </div>
            <div class="form-group">
                <label for="numero_huespedes">Número de huéspedes:</label>
                <input type="number" id="numero_huespedes" name="numero_huespedes" min="1" value="1" required>
            </div>
            
            <button type="submit" class="btn">Reservar</button>
        </form>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </section>
{% endblock %}
