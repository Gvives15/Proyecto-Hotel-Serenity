{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva</title>
    <link rel="stylesheet" href="{% static 'css/styles_myadmin.css' %}">  <!-- Enlace al CSS -->
    <script src="{% static 'js/scripts.js' %}" defer></script>  <!-- Enlace al JS -->
</head>
<body>
    <div class="container">
        <h1>Crear Nueva Reserva</h1>
        <form action="{% url 'crear_reserva' %}" method="POST">  <!-- URL para crear reserva -->
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renderiza el formulario automÃ¡ticamente -->
            <button type="submit">Crear Reserva</button>
            <a href="{% url 'listar_reservas' %}" class="btn-cancel">Cancelar</a>
        </form>
    </div>
</body>
</html>
