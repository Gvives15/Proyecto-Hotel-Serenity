<!-- templates/myadmin/eliminar_habitacion.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Habitación</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Eliminar Habitación</h1>
    <p>¿Estás seguro de que deseas eliminar la habitación número {{ habitacion.numero }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'habitaciones' %}">Cancelar</a>
</body>
</html>
