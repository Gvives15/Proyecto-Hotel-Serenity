<!-- myapp/templates/register/login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/styles_cuenta.css' %}">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p></p>
        
        <p><a href="{% url 'registro' %}">crear cuenta</a>  |  <a href="{% url 'reset_password' %}">¿olvidaste la contraseña?</a></p>
        
    </div>
</body>
</html>
